version: 2.1

jobs:
  build-and-test:
    machine:
      image: ubuntu-2204:2024.01.2
    steps:
      - checkout
      - run: make deps
      - run:
          name: Lint Code
          command: |
            flake8 hello_world test || exit 0
      - run: make test
      - run: make docker_build

workflows:
  basic:
    jobs:
      - build-and-test
